<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedicalReportAnalysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./input.css">
    <link href="./output.css" rel="stylesheet">
    <style>
        *{
            font-family:cursive;
        }
        #all {
            width: 650px;
            padding-right: 10vh;
            padding-left: 10vh;
            padding-top: 10px;
            background-color: rgb(189, 232, 255);
            box-shadow: 10px 10px black;
            border: solid 2px;
            margin-right: 30px;
            margin-left: 30px;
        }

        h1,
        #sub,
        p,
        #dropArea {
            margin-bottom: 4%;
        }

        #sub {
            background-color: aquamarine;
            padding: 1%;
            box-shadow: 6px 6px black;
            border: solid 2px;
        }

        #dropArea {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #dropArea:hover {
            background-color: #e8f4fd;
        }

        input {
            display: none;
        }

        img {
            width: 80px;
        }

        #result {
            height: 200px;
            overflow-y: scroll;
        }

        #downloadButton {
            background-color: rgb(189, 232, 255);
            box-shadow: 5px 5px black;
            border: solid 2px;
            margin-top: 9px;
            margin-bottom: 18px;
            margin-top: 18px;
        }
        #loading{
            margin-bottom: 18px;
        }
        h1{
            font-weight: bold;
            font-size:x-large;
            margin-bottom: 2%;
        }
    </style>
</head>

<body>
    <div class="flex justify-center items-center h-screen">

        <div id="all">

            <form id="uploadForm" enctype="multipart/form-data" class="flex flex-col">

                <h1 >MEDICAL REPORT ANALYSIS WITH AI</h1>

                <p class="description">
                    Upload an image of a medical report to receive a detailed analysis of it ( Generated by ai can be wrong )
                </p>

                <div id="dropArea">
                    <div>
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p>Upload image</p>
                    </div>
                    <input type="file" name="image" accept="image/*" required id="imageInput" />
                    <img id="imagePreview" alt="Image preview" style="display: none" />
                </div>

                <button type="submit" id="sub">
                    <i class="fas fa-search"></i> Analyze Plant
                </button>

            </form>


            <div id="loading" style="display: none">
                <i class="fas fa-spinner fa-spin"></i> Analyzing plant image...
            </div>
            <div id="result" style="display: none;"></div>
            <button id="downloadButton" style="display: none;">
                <i class="fas fa-file-pdf"></i> Download PDF Report
            </button>

        </div>


    </div>
</body>

<script>

    const dropArea = document.getElementById("dropArea");
    const imageInput = document.getElementById("imageInput");
    const imagePreview = document.getElementById("imagePreview");
    const uploadForm = document.getElementById("uploadForm");
    const resultDiv = document.getElementById("result");
    const loadingDiv = document.getElementById("loading");
    const downloadButton = document.getElementById("downloadButton");
    let analysisResult = "";
    let analysisImage = "";

    dropArea.addEventListener("click", () => imageInput.click())

    dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.style.backgroundColor = "#e8f4fd";
    });

    dropArea.addEventListener("dragleave", () => {
        dropArea.style.backgroundColor = "";
    });

    dropArea.addEventListener("drop", (e) => {
        e.preventDefault()
        dropArea.style.backgroundColor = "";
        const file = e.dataTransfer.files[0];
        if (file && file.type.startsWith("image/")) {
            imageInput.files = e.dataTransfer.files;
            handleImageUpload(file);
        }
    })

    imageInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
            handleImageUpload(file);
        }
    });

    function handleImageUpload(file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
        };
        reader.readAsDataURL(file);
    }

    uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        loadingDiv.style.display = "block";
        resultDiv.style.display = "none";
        resultDiv.textContent = "";
        downloadButton.style.display = "none";

        try {

            const response = await fetch("/analyze", {
                method: "POST",
                body: formData,
            });
            const data = await response.json();
            if (data.result) {
                analysisResult = data.result;
                analysisImage = data.image;
                resultDiv.innerHTML =
                    "<h3>Analysis Result:</h3><p>" +
                    analysisResult.replace(/\n/g, "<br>") +
                    "</p>";
                resultDiv.style.display = "block";
                downloadButton.style.display = "block";
            } else if (data.error) {
                resultDiv.textContent = "Error: " + data.error;
                resultDiv.style.display = "block";
            }

        } catch (error) {
            resultDiv.textContent = "Error: " + error.message;
            resultDiv.style.display = "block";
        } finally {
            loadingDiv.style.display = "none"
        }
    })

    downloadButton.addEventListener("click", async () => {
        const response = await fetch("/download", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                result: analysisResult,
                image: analysisImage,
            }),
        });
        if (response.ok) {
            const blob = await response.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Medical_Report_Analysis.pdf";
            document.body.appendChild(a);
            a.click();
            a.remove();
        } else {
            alert("Failed to generate and download the PDF report.");
        }
    });


</script>

</html>
